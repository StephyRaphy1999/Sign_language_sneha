{%extends 'layout.html'%}
{%block content%}

           
    
        <style>
            .button1
            {
               background-color: rgb(0, 1, 4);
            }
           
           </style>
           <div class="newsletter_right_w3agile py-5" id="newsletter">
            <div class="container py-xl-5 py-lg-3">
                <!-- heading title -->
                <div class="main-title text-center mb-5"><br><br>
                    <h3 class="tittle text-uppercase text-white font-weight-bold">Registered Jobs</h3>
                    <div class="title-icon">
                        <i class="fa fa-users"></i>
                    </div>
                    
                  
                <table class="table table-striped table-bordered" style="color: #faf8f8;">
                    <thead>
                        <tr>
                           
                            <th>Date </th>
                            <th>description</th>
                            <th>designation</th>
                            <th>salary</th>
                        </tr>
                    </thead>
                <tbody>
                {% for i in c %}
                <tr>            
                
                <td>{{i.date}}</td>
                <td>{{i.description}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.salary}}</td>

                <td><button type="button" class="button1"><a href="/edit_job/{{i.id}}">EDIT</a></button></td>
                <td><button type="button" class="button1"><a href="/delete_job/{{i.id}}">DELETE</a></button></td>
             
                </tr>  

                

                {% endfor %}
                    
                </tbody>
                </table>
</div>
</div>

{%endblock%}
