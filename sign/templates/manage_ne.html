{%extends 'layout.html'%}
{%block content%}

<style>
 .button1
 {
    background-color: rgb(1, 21, 20);
 }

</style>

<div class="newsletter_right_w3agile py-5" id="newsletter">
    <div class="container py-xl-5 py-lg-3">
        <!-- heading title -->
        <div class="main-title text-center mb-5"><br><br>
            <h3 class="tittle text-uppercase text-white font-weight-bold">REGISTERED ORGANIZATIONS</h3>
            <div class="title-icon">
                <i class="fa fa-users"></i>
            </div>
            
        </div>

                <table class="table table-striped table-bordered" style="color: #ffff;">
                    <thead>
                        <tr>
                            <th>event</th>
                            <th>date</th>
                            <th>description</th>
                            <th>image</th>
                            
                        </tr>
                    </thead>
                <tbody>

                {% for i in a %}
                <tr>            
                <td>{{i.fname}}</td>
                <td>{{i.date}}</td>
                <td>{{i.description}}</td>
                <td><img src="../static/uploads/{{i.Image}}"></td>
               

                
                <td><button type="button" class="button1"><a href="/edit_eve/{{i.id}}">Edit</a></button></td>
                <td><button type="button" class="button1"><a href="/delete_eve/{{i.id}}">Delete</a></button></td>
                

                </tr>       
                {% endfor %}
                    
                </tbody>
                </table>
</div>
</div>

{%endblock%}
