<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Card Hover with :has()</title>
  <link rel="stylesheet" href="../static/view job_dis/css/disjob.css">

</head>
<body><br><br>

  <center><h1>REGISTERED JOBS</h1></center><BR><BR><br>
  
    <div class="container">  
      <div class="row container"> 
        {% for i in c %}
      <div class="card-hover col-md-3" style="max-width: 300px;margin-left:10px;" >
        <div class="card-hover__content">
          <h3 class="card-hover__title">
            
          </h3>
        <p class="card-hover__text">{{i.designation}}</p>
        <p class="card-hover__text">{{i.description}} </p>
        <p class="card-hover__text">{{i.date}} </p>
          
          
          <a href="#" class="card-hover__link">
            <span><a href="/apply_job/{{i.id}}">APPLY</a></span>
              <!-- <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>          -->
          </a>
        </div>
        <div class="card-hover__extra">
          <h4><span>Click Here To Apply</h4></span>
        </div>
        <img src="../static/images/jobbg.avif " alt="job seeker">
    
      </div>
      {% endfor %}
    </div>
