{%extends 'layout.html'%}
{%block content%}

<style>
 .button1
 {
    background-color: rgb(1, 21, 20);
 }

</style>

<div class="newsletter_right_w3agile py-5" id="newsletter">
    <div class="container py-xl-5 py-lg-3">
        <!-- heading title -->
        <div class="main-title text-center mb-5"><br><br>
            <h3 class="tittle text-uppercase text-white font-weight-bold">REGISTERED ORGANIZATIONS</h3>
            <div class="title-icon">
                <i class="fa fa-users"></i>
            </div>
            
        </div>

                <table class="table table-striped table-bordered" style="color: #ffff;">
                    <thead>
                        <tr>
                            <th>oraganisation Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                <tbody>

                {% for i in a %}
                <tr>            
                <td>{{i.fname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.address}}</td>
                <td><button type="button" class="button1"><a href="/approve_org/{{i.id}}">Approve</a></button></td>
                <td><button type="button" class="button1"><a href="/reject_org/{{i.id}}">Reject</a></button></td>


                </tr>       
                {% endfor %}
                    
                </tbody>
                </table>
</div>
</div>

{%endblock%}
